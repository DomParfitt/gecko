<svg width="100" height="100" preserveAspectRatio="xMinYMin" viewBox="0 0 100 100">
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="20" markerHeight="20"
            orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" stroke="none" fill="black" />
        </marker>
    </defs>
    <svg:path d="M0 80 Q 50 80 100 80" stroke="black" fill="transparent" marker-end="url(#arrow)" />
    <svg:text x="50%" y="35%" text-anchor="middle" fill="black" font-size="15px" font-family="Arial" dy=".3em">
        {{ label }}
    </svg:text>
</svg>
