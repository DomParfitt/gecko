<svg width="100%" height="100%" preserveAspectRatio="xMinYMin" viewBox="0 0 1000 1000">
    <svg *ngFor="let vertex of vertices" [attr.x]="vertex.x" [attr.y]="vertex.y" [label]="vertex.label" [isTerminal]="vertex.isTerminal" [isCurrent]="vertex.isCurrent" app-vertex />
    <svg *ngFor="let edge of edges" [attr.x]="edge.x" [attr.y]="edge.y"[label]="edge.label" app-edge />
</svg>
